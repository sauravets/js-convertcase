<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert-case</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="top-menu">
            <button type="button" class="buttons">Convert Case</button>
        </div>
        <div class="container">
            <form action="">
                <div class="header">
                    <h1>Accidentally left the caps lock on and typed something, but can't be bothered to start again and
                        retype
                        it all?</h1>
                    <p>Simply enter your text and choose the case you want to convert it to.</p>
                    <textarea id="textoutput" name="textarea" class="textarea" cols="20" rows="10"
                        placeholder="Type or paste your content here"></textarea>
                    <div class="msg">
                        <span id="clipboard-msg"></span>
                    </div>
                    <div class="bottom-buttons">
                        <button id="sentence" class="bottom-btn">Sentence case</button>
                        <button id="lower" class="bottom-btn">lower case</button>
                        <button id="upper" class="bottom-btn">UPPER CASE</button>
                        <button id="capitalized" class="bottom-btn">Capitalized Case</button>
                        <button id="alternating" class="bottom-btn">aLtErNaTiNg cAsE</button>
                        <button id="title" class="bottom-btn">Title Case</button>
                        <button id="inverse" class="bottom-btn">InVeRsE CaSe</button>
                        <button id="download" class="bottom-btn">Download Text</button>
                        <button id="clipboard" class="bottom-btn" data-clipboard-target="Text">Copy to
                            Clipboard</button>
                        <button id="clear" class="bottom-btn">Clear</button>
                    </div>
                    <div class="count-function">
                        Character Count: <span id="character">0</span>
                        | Word Count: <span id="word-count">0</span>
                        | Line Count: <span id="line-count">0</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
